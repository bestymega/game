<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your Words Wisely</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Pilih Sikapmu</h1>
        <p id="situation">Situasi akan muncul di sini...</p>
        <div id="choices">
            <button onclick="chooseOption(0)">Pilihan 1</button>
            <button onclick="chooseOption(1)">Pilihan 2</button>
            <button onclick="chooseOption(2)">Pilihan 3</button>
        </div>
        <p id="score">Poin Kebaikan: 0</p>
        <button onclick="nextSituation()">Situasi Selanjutnya</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
